<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégration Plein Écran</title>
    <style>
        /* Réinitialiser les marges et masquer les barres de défilement du navigateur */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #000; /* Fond noir optionnel */
        }

        /* Ajuster l'iframe pour qu'il remplisse tout l'écran */
        iframe {
            width: 100vw;  /* 100% de la largeur de la vue */
            height: 100vh; /* 100% de la hauteur de la vue */
            border: none;  /* Supprimer la bordure par défaut */
            display: block;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://moovies-mpd.netlify.app/lecteur_chiffre.html" 
        allowfullscreen="true" 
        webkitallowfullscreen="true" 
        mozallowfullscreen="true">
    </iframe>

</body>
</html>
