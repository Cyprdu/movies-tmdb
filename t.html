<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Streaming - Narnia</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/dist/forest/index.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 675px; /* Ratio 16:9 */
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .video-js {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video
        id="my-video"
        class="video-js vjs-theme-forest vjs-big-play-centered"
        controls
        preload="auto"
        poster="https://fr.web.img2.acsta.net/medias/nmedia/18/35/53/32/18463695.jpg"
        data-setup='{ "fluid": true }'
    >
        <source src="https://zebi.xalaflix.design/movie/411/premium-fmc6li/master.m3u8" type="application/x-mpegURL">
        <p class="vjs-no-js">
            Pour voir cette vidéo, veuillez activer JavaScript ou utiliser un navigateur compatible HTML5.
        </p>
    </video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://unpkg.com/@silvermine/videojs-chromecast/dist/silvermine-videojs-chromecast.min.js"></script>
<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

<script>
    var player = videojs('my-video', {
        techOrder: ['html5'],
        plugins: {
            chromecast: {
                addButtonToControlBar: true // Ajoute le bouton Cast automatiquement
            }
        }
    });

    // Optionnel : Lancer en plein écran au clic sur Play
    player.on('play', function() {
        if (!player.isFullscreen()) {
            player.requestFullscreen();
        }
    });
</script>

</body>
</html>
